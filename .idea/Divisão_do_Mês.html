    <title>Divisão de Contas</title>

<h1>Divisão de Contas</h1>

<!-- Lista de pessoas -->
<ul id="pessoas">

    <li>João</li>
    <li>Maria</li>
    <li>Pedro</li>
    <li>Ana</li>
</ul>

    <label for="segunda-pedro">Pedro</label>

</div>
<h2>Domingo</h2>
<div>
    <h2>Valor de Domingo: <span id="ValorDomingo"></span></h2>
    <input type="checkbox" id="domingo-joao">
    <label for="domingo-joao">João</label>
    <input type="checkbox" id="domingo-maria">
    <label for="domingo-maria">Maria</label>
    <input type="checkbox" id="domingo-pedro">
    <label for="domingo-pedro">Pedro</label>
    <input type="checkbox" id="domingo-ana">
    <label for="domingo-ana">Ana</label>
</div>
<!-- Resultados da divisão de contas -->
<h2>Resultados</h2>
